<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css">

  <title>Social proof practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="top">
      <div class="section__main">
        <h2 class="section__main-heading">10,000+ of our users love our products.</h2>
        <p class="section__main-paragraph">We only provide great products combined with excellent customer service. See
          what our satisfied customers are saying about our services.</p>
      </div>
      <div class="rating">
        <ul class="rating__list">
          <li class="rating__item ">
            <div class="rating__stars">
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
            </div>
            <p class="rating__text">Rated 5 Stars in reviews.</p>
          </li>
          <li class="rating__item u-margin-left-small">
            <div class="rating__stars">
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
            </div>
            <p class="rating__text">Rated 5 Stars in report guru.</p>
          </li>
          <li class="rating__item u-margin-left-medium">
            <div class="rating__stars">
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
            </div>
            <p class="rating__text">Rated 5 Stars in BestTech.</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="reviews">
      <figure class="review u-margin-bottom-small">
        <div class="review__user-box">
          <img src="images/image-colton.jpg" alt="User 1" class="review__user-image">
          <div class="review__user-details">
            <h5 class="review__user-name">Colton Smith</h5>
            <p class="review__user-verification">Verified Buyer</p>
          </div>
        </div>
        <p class="review__user">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita officiis cupiditate
          harum nulla? Deserunt, velit.</p>
      </figure>

      <figure class="review">
        <div class="review__user-box">
          <img src="images/image-irene.jpg" alt="User 2" class="review__user-image">
          <div class="review__user-details">
            <h5 class="review__user-name">Irene Roberts</h5>
            <p class="review__user-verification">Verified Buyer</p>
          </div>
        </div>
        <p class="review__user">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita officiis cupiditate
          harum
          repellat culpa? Deserunt, velit.</p>
      </figure>

      <figure class="review u-margin-top-small">
        <div class="review__user-box">
          <img src="images/image-anne.jpg" alt="User 3" class="review__user-image">
          <div class="review__user-details">
            <h5 class="review__user-name">Anne Wallace</h5>
            <p class="review__user-verification">Verified Buyer</p>
          </div>
        </div>
        <p class="review__user">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita officiis cupiditate
          harum? Deserunt, velit.</p>
      </figure>

    </div>
  </section>
</body>

</html>
